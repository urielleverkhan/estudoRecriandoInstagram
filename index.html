<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-csale=1.0" >
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>

    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular.png" alt="celular">
            </div>
            <div class="instagrand-continue">
                <div class="group">
                    <img src="img/instagran.png" class="instagram-logo" alt="Logo Instagran">
                    <div class="profile-foto">
                        <img src="img/YUna.jpg">
                    </div>
                    <a href="#" class="instagran-login">Continue como spruceyuna</a>
                    <a href="#" class="instagran-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é spruceyuna?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span> 
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>                     
                    </div>
                </div>
            </div>
        
        </div>


    </body>

</html>
